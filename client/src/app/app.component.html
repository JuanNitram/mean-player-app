<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="identity" class="navigation col-lg-11">
  <h1>
    {{ title }}
  </h1>
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
  <h1>
    <p>Estas Logueado!</p>
  </h1>
</div>

<div class="col-lg-12" *ngIf="!identity">

  <!--FORMULARIO DE LOGIN-->
  <div class="col-lg-6">
    <h1>Identifícate</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-info">
        <strong>Error</strong> {{errorMessage}}.
      </div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-9">
      <p>
        <label>Email</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
      </p>
      <p>
        <label>Contraseña</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)] = "user.password" class="form-control" required>
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary">
    </form>
  </div>
  <!--  -->

  <!--FORMULARIO DE REGISTRO-->
  <div class="col-lg-6">
    <h1>Regístrate</h1>
    <form class="col-lg-9">
      <p>
        <label>Nombre</label>
        <input type="text" name="name" class="form-control" required>
      </p>
      <p>
        <label>Apellido</label>
        <input type="text" name="surname" class="form-control" required>
      </p>
      <p>
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </p>
      <p>
        <label>Contraseña</label>
        <input type="password" class="form-control" required>
      </p>
      <input type="submit" value="Registrarse" class="btn btn-primary">
    </form>
  </div>
  <!--  -->

</div>
